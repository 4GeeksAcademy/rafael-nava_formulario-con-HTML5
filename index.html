<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram Feed con Bootstrap</title>
</head>

<body>
    <div class="container-fluid todo">
    <!------------------------------------------------------------------------------------------------------------->
        <div class="row">
            <div class="col-12 arriba">
                <h2>
                    Payment form example
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12 alert">
                <p>
                    Some files are missing
                </p>
            </div>
        </div>
        <!---------------------------------------------------------CARD---------------------------------------------------->
        <div>
            <form class="row g-3">
                <div class="col-6">
                    <label for="ccn" class="form-label">Card #</label>
                    <input id="ccn" class="form-control" inputmode="numeric" pattern="[0-9\s]{13,19}"
                        autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx" required>
                </div>
                <div class="col-3">
                    <label for="cvv" class="form-label">CVC #</label>
                    <input type="text" class="form-control" id="cvv" maxlength="3" placeholder="000">
                </div>
                <div class="col-3">
                    <div class="row">
                        <label for="expirationdate" class="form-label">Expiration date</label>
                    </div>
                    <div class="row">
                        <input type="text" class="form-control" id="expirationdatem" maxlength="3" placeholder="mm">
                        <input type="text" class="form-control" id="expirationdatea" maxlength="3" placeholder="aaaa">
                    </div>
                </div>
            </form>
        </div>
        <!---------------------------------------------------------NAME AND DIRECCTION---------------------------------------------------->
        <div>
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-6">
                    <label for="validationCustom01" class="form-label">First name</label>
                    <input type="text" class="form-control" id="validationCustom01" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="validationCustom02" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="validationCustom02" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="validationCustom03" class="form-label">City</label>
                    <input type="text" class="form-control" id="validationCustom03" required>
                    <div class="invalid-feedback">
                        Please provide a valid city.
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="validationCustom04" class="form-label">State</label>
                    <select class="form-select" id="validationCustom04" required>
                        <option selected disabled value="">Pick a state</option>
                        <option>...</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid state.
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="validationCustom05" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="validationCustom05" required>
                    <div class="invalid-feedback">
                        Please provide a valid zip.
                    </div>
                </div>
            </form>
        </div>
        <!---------------------------------------------------------Marcas y monto---------------------------------------------------->
        <div class="row">
            <div class="col-6 weaccept">
                <div class="row">
                    <p>We accept:</p>
                </div>
                <div class="row">
                    <div class="col-6 marcastarj2">
                        <label><input type="radio" name="marcas" class="radiocolor"/><i class="fa-brands fa-cc-visa"></i></label>
                        <label><input type="radio" name="marcas" class="radiocolor"/><i class="fa-brands fa-cc-mastercard"></i></label>
                        <label><input type="radio" name="marcas" class="radiocolor"/><i class="fa-brands fa-cc-diners-club"></i></label>
                        <label><input type="radio" name="marcas" class="radiocolor"/><i class="fa-brands fa-cc-amex"></i></i></label>
                    </div>
                    <div class="col"></div>
                    <div class="row">
                        <div class="col-12">
                            <label for="validationCustom04" class="form-label">Amount</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text">$</span>
                                <span class="input-group-text">0.00</span>
                                <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!---------------------------------------------------------Mensaje---------------------------------------------------->
            <div class="col-6">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                </div>
            </div>
        </div>
        <!---------------------------------------------------------botones---------------------------------------------------->
        <div class="row">
            <div class="col-12 abajo">
                <button class="btn btn-secondary" type="cancelle">Cancel</button>
                <button class="btn btn-primary" type="submit">send</button>
            </div>
        </div>
     <!------------------------------------------------------------------------------------------------------------->
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

</html>
